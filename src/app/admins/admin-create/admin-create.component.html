<div class="modal-header">
    <h4 class="modal-title">Create Admin</h4>
</div>
<div class="modal-body">
    <form [formGroup]="addAdminForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input [class.is-invalid]="firstName?.invalid && firstName?.touched"
            formControlName="firstName" type="text" class="form-control">
            <div *ngIf="submitted && firstName?.invalid && firstName?.errors">
                <small *ngIf="submitted && firstName?.errors?.required" class="text-danger">First Name is required</small>
                <small *ngIf="submitted && firstName?.errors?.minlength" class="text-danger">First Name must be atleast 2 characters</small>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input [class.is-invalid]="lastName?.invalid && lastName?.touched"
            formControlName="lastName" type="text" class="form-control">
            <div *ngIf="submitted && lastName?.invalid && lastName?.errors">
                <small *ngIf="submitted && lastName?.errors?.required" class="text-danger">last Name is required</small>
                <small *ngIf="submitted && lastName?.errors?.minlength" class="text-danger">last Name must be atleast 2 characters</small>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input [class.is-invalid]="email?.invalid && email?.touched"
            formControlName="email" type="text" class="form-control">
            <div *ngIf="submitted && email?.invalid && email?.errors">
                <small *ngIf="submitted && email?.errors?.required" class="text-danger">Email is required</small>
                <small *ngIf="submitted && email?.errors?.pattern" class="text-danger">Please enter valid email</small>
            </div>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input [class.is-invalid]="phoneNumber?.invalid && phoneNumber?.touched"
            formControlName="phoneNumber" type="text" class="form-control">
            <div *ngIf="submitted && phoneNumber?.invalid && phoneNumber?.errors">
                <small *ngIf="submitted && phoneNumber?.errors?.required" class="text-danger">Phone Number is required</small>
                <small *ngIf="submitted && phoneNumber?.errors?.maxlength" class="text-danger">Phone number must be 10 digit long</small>&nbsp;
                <small *ngIf="submitted && phoneNumber?.errors?.pattern" class="text-danger">Please enter valid phone number</small>
            </div>
        </div>
        <button type="button" type="submit">Submit</button>
    </form>
    <!-- {{addAdminForm.value | json}} -->
</div>
